version: '3.4'

services:
  codex-new-api:
    image: q1285514609/new-api:latest
    container_name: codex-new-api
    restart: always
    command: --log-dir /app/logs
    ports:
      - "9706:3000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - SQL_DSN=root:Qq1285514609.@tcp(codex-mysql:3306)/new-api  # 修复：使用正确的服务名
      - REDIS_CONN_STRING=redis://codex-redis:6379  # 修复：指定完整的 Redis 连接
      - TZ=Asia/Shanghai
      - GLOBAL_API_RATE_LIMIT_ENABLE=true
      # ip白名单，这里的 ip 调用接口不会限制使用速率，主要针对官方定时任务处理 token
      - RATE_LIMIT_WHITELIST_IPS=127.0.0.1,8.211.171.4
      - RESPONSE_CONTENT_REPLACEMENTS=packy_api:new_api,cc-azu-sale:cc
      - GIN_MODE=release           # 减少 Gin 框架的 HTTP 日志
      - INFO_LOG_ENABLED=false     # 关闭业务 INFO 日志（新增）
    # 严格限制日志大小
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    #      - STREAMING_TIMEOUT=300  # 流模式无响应超时时间，单位秒，默认120秒，如果出现空补全可以尝试改为更大值
    #      - SESSION_SECRET=random_string  # 多机部署时设置，必须修改这个随机字符串！！！！！！！
    #      - NODE_TYPE=slave  # Uncomment for slave node in multi-node deployment
    #      - SYNC_FREQUENCY=60  # Uncomment if regular database syncing is needed
    #      - FRONTEND_BASE_URL=https://openai.justsong.cn  # Uncomment for multi-node deployment with front-end URL

    depends_on:
      - codex-redis
      - codex-mysql
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' | awk -F: '{print $$2}'"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - codex-new-api

  codex-redis:
    image: redis:latest
    container_name: codex-redis
    restart: always
    networks:  # 添加：Redis 需要加入网络
      - codex-new-api

  codex-mysql:
    image: mysql:8.2
    container_name: codex-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Qq1285514609.  # Ensure this matches the password in SQL_DSN
      MYSQL_DATABASE: new-api
    command: --binlog-expire-logs-seconds=604800
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:  # 添加：MySQL 需要加入网络
      - codex-new-api
    ports:
      - "32060:3306"  # If you want to access MySQL from outside Docker, uncomment

